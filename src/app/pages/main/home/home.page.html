<app-header title="Inicio"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of publicaciones">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong>{{p.info}}</strong>
          </div>
        </ion-label>
      </ion-item>


      <!-- OPCIONES -->
      <ion-item-options>

        <!-- Editar -->
        <ion-item-option (click)=" addUpdateProduct(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <!-- Eliminar -->
        <ion-item-option (click)="confirmDeletePublicacion(p)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    
  
    </ion-item-sliding>
  </ion-list>

  <!--Nueva PublicaciÃ³n-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
