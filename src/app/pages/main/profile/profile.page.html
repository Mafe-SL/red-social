<app-header [showMenu]="true" title="Perfil"></app-header>

<ion-content class="ion-padding-top ion-text-center">

  <ion-avatar>
    <img *ngIf="user()?.image"  [src]="user()?.image" />
    <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
  </ion-avatar>

  <ion-button (click)="takeImage()" class="photo-btn" mode="ios" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <h2>{{user()?.name}}</h2>
  <div>{{user()?.email}}</div>

  <ion-item button detail (click)="confirmDeleteUser()">
    <ion-icon color="danger" slot="start" name="trash-outline"></ion-icon>
    <ion-label color="danger">Eliminar cuenta</ion-label>
  </ion-item>
  

</ion-content>
