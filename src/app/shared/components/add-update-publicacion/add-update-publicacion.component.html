<app-header [isModal]="true" title="Publicaci贸n nueva"></app-header>

<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!-- Si existe la imagen -->

        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

        <!-- Si no existe la imagen -->
         <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>

         <br>
        <!-- Tomar o seleccionar imagen -->

       <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
        Agregar imagen
       </ion-button> 

        <!-- Name -->

        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre de publicaci贸n"></app-custom-input>

        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
   
           <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
           <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre de la publicaci贸n debe tener al menos 4 caracteres</div>
   
        </div>

        <!-- Info -->

        <app-custom-input autocomplete="info" [control]="form.controls.info" type="text" label="Escribe un texto..."></app-custom-input>

        <div class="validators" *ngIf="form.controls.info.errors && form.controls.info.touched">
   
           <div *ngIf="form.controls.info.errors?.['required']">Este campo es requerido</div>
           <div *ngIf="form.controls.info.errors?.['minlenght']">La descripci贸n debe tener al menos 4 caracteres</div>
   
        </div>


    <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
        Publicar
     <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
   </ion-button>

   </form>
</ion-content>
