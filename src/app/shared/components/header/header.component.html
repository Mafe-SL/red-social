<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">

     <!-- Botón para regresar --> 
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>


      <!-- Botón de ventana modal --> 
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      
        <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>
     
    </ion-buttons>

    


    <ion-title>
    <strong>{{title}}</strong>
    <div class="admin">C o n n e c t i f y</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
